    <script>
        let promise = new Promise((success, fail) => {
            setTimeout(() => {
                console.log("실행1");
                fail();
            },5000);
        }).then(() => {
            setTimeout(() => {

            }, 5000);
        }).catch(() => {
            console.log("오류");
        });
    </script>
